<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SenaLink-Crear Programa de formacion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../../css/crud.css">
</head>
<body>
    <header class="header__home">
        <img class="icons" src="../../../icon/account_circle_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="Account Icon">
    </header>
    <div class="container__crud">
        <main class="container">
            <img alt="SenaLink Logo" src="../../../img/logo-proyecto1.png" class="logo__senalink"/>
            
            <form action="#" method="POST">
                <div class="inputs__container">
                    <input class="input-field" name="Nombre" placeholder="Nombre" type="text" required/>
                    <input class="input-field" name="Codigo" placeholder="Codigo" type="text" required/>
                    <input class="input-field" name="Version" placeholder="Version" type="text" required/>
                    <input class="input-field" name="Numero de ficha" placeholder="Numero de ficha" type="text" required/>
                    <input class="input-field" name="Nivel de formacion" placeholder="Nivel de formacion" type="text" required/>
                    <input class="input-field" name="Numero de aprendices" placeholder="Numero de aprendices" type="text" required/>
                    <input class="input-field" name="Fecha de cierre" placeholder="Fecha de cierre" type="text" required/>
                </div>
            
            <div class="buttons__container">
                <a href="Gestion_Programa.html" class="buttons__crud">Guardar</a>
                <a href="Gestion_Programa.html" class="buttons__crud">Volver</a>
            </div>
        </main>
    </div>
</body>
</html>
