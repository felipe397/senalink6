<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SenaLink - Crear Empresa</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" href="../../../css/crud.css">
</head>
<body>
    <header class="header__home">
        <img class="icons" src="../../../icon/account_circle_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="Account Icon">
    </header>
    
    <div class="container__crud">
        <main class="container">
            <img alt="SenaLink Logo" src="../../../img/logo-proyecto1.png" class="logo__senalink"/>
            
            <!-- FORMULARIO DE REGISTRO EMPRESA -->
            <form action="#" method="POST">
                <div class="inputs__container">
                    <input class="input-field" name="nit" placeholder="Número NIT" type="text" required/>
                    <input class="input-field" name="representante_legal" placeholder="Representante legal" type="text" required/>
                    <input class="input-field" name="razon_social" placeholder="Razón social" type="text" required/>
                    <input class="input-field" name="razon_comercial" placeholder="Razón comercial" type="text" required/>
                    <input class="input-field" name="telefono" placeholder="Número telefónico" type="text" required/>
                    <input class="input-field" name="correo" placeholder="Correo electrónico" type="email" required/>
                    <input class="input-field" name="ubicacion" placeholder="Ubicación" type="text" required/>
                    <input class="input-field" name="tipo_empresa" placeholder="Tipo de empresa" type="text" required/>
                </div>
                <div class="buttons__container">
                    <a href="Empresa.html" class="buttons__crud">Guardar</a>
                    <a href="Empresa.html" class="buttons__crud">Volver</a>
                </div>
        </main>
    </div>
</body>
</html>
